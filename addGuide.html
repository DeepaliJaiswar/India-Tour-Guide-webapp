		<div class="container" id="content">
			<form action="" method="POST">
				<h2>Become a Guide Today</h2>
				<hr>
				<div class="form-row">
					<div class="form-group col-12">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="inputname" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-12">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="inputemail" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="city">City</label>
						<input type="text" class="form-control" id="inputcity" required>
					</div>
					<div class="form-group col-sm-6">
						<label for="language">Language</label>
						<input type="text" class="form-control" id="inputlanguage" required>
					</div>
				</div>
				<div class="form-row">
					
				</div>
				<div class="form-row">
					<div class="form-group col-12">
						<label for="contact">Contact</label>
						<input type="text" class="form-control" id="inputcontact" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="Register" id="register">
				</div>
			</form>
		</div>
		

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
